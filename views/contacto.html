<html lang="en">

    <meta charset="UTF-8">

</head>
<body class="layout">
    <header class="header">
        <picture>
            <img class="header__img" src="../img/logo.svg" alt="logo" >
        </picture>
        <nav>
            <ul class="menu">
                <li>
                    <a class="menu__link" href="../index.html" >HOME</a>

                    <a class="menu__link" href="publicar.html">PUBLICAR</a>

                <li>
                    <a class="menu__link" href="contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="" method="POST" class="formulario">
            <div class="formulario__fila">
                <label for="nombre" class="formulario__item">Nombres:</label>
                <input type="text" name="nombre" placeholder="nombres" class="formulario__item">
            </div>
            <div class="formulario__fila">
                <label for="apellido" class="formulario__item">Apellidos:</label>
                <input type="text" name="apellido" placeholder="apellidos" class="formulario__item">
            </div>
            <div class="formulario__fila">
                <label class="formulario__item">Genero:</label>
                <input type="radio" name="genero" value="femenino" class="formulario__item">
                <label for="femenino" class="formulario__item">Femenino</label>
                <input type="radio" name="genero" value="masculino" class="formulario__item">
                <label for="masculino" class="formulario__item">Masculino</label>
                <input type="radio" name="genero" value="otro" class="formulario__item">
                <label for="otro" class="formulario__item">Otro</label>
            </div>
            <div class="formulario__fila">
                <label for="correo" class="formulario__item">Correo:</label>
                <input type="email" name="correo" placeholder="correo@correo.com" class="formulario__item">
            </div>
            <div class="formulario__fila">
                <label for="consulta" class="formulario__item">Consulta:</label>
                <textarea name="consulta" placeholder="brindar mas detalle" class="formulario__item"></textarea>
            </div>
            <div class="formulario__fila">
                <input type="submit" class="formulario__btn" value="Enviar">
                <input type="reset" class="formulario__btn" value="Borrar">
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>Direccion: Cooperativa Residencial la Uni√≥n Mz H Lote 25 San Martin de Porres</p>
        <span>Derechos reservados</span>
    </footer>
</body>
</html>
