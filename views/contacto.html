<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te vendo, contacto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container-fluid color-fondo-principal" >
        <div class="row">
            <picture class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <img  class="logo" src="../img/logo.svg" alt="Te Vendo" >
            </picture>
            <nav class="navbar navbar-expand-lg navbar-light col-sm-12 col-md-9 col-lg-9 col-xl-9" >
                <a class="navbar-brand link" href="../index.html">HOME</a>
                <a class="navbar-brand link" href="publicar.html">PUBLICAR</a>
                <a class="navbar-brand link" href="favoritos.html">FAVORITOS</a>
                <a class="navbar-brand link" href="nosotros.html">NOSOTROS</a>
                <a class="navbar-brand link"  href="contacto.html">CONTACTO</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <h1>Contacto</h1>
        <form action="" method="POST" >
            <div class="form-group row mt-2 mb-2">
                <label for="nombre" class="col-sm-2 col-form-label">Nombres:</label>
                <div class="col-sm-4">
                    <input type="text" name="nombre" placeholder="nombres" class="form-control">
                </div>
            </div>
            <div class="form-group row mt-2 mb-2">
                <label for="apellido" class="col-sm-2 col-form-label">Apellidos:</label>
                <div class="col-sm-4">
                    <input type="text" name="apellido" placeholder="apellidos" class="form-control">
                </div>
            </div>
            <div >
                <label for="nombre" class="col-sm-2 col-form-label">Nombres:</label>
                <div class="form-check form-check-inline mt-2 mb-2">
                    <input class="form-check-input" type="radio" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline mt-2 mb-2">
                    <input class="form-check-input" type="radio" id="femenino" value="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check form-check-inline mt-2 mb-2">
                    <input class="form-check-input" type="radio" id="otro" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>
            <div class="form-group row mt-2 mb-2">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    <input type="text" name="email" placeholder="email" class="form-control">
                </div>
            </div>
            <div class="form-group row mt-2 mb-2">
                <label for="consulta"  class="col-sm-2 col-form-label">Consulta:</label>
                <textarea class="form-control" id="consulta" rows="3" class="col-sm-4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2">Enviar</button>
        </form>
    </div>
    <footer class="footer">
        <p>Direccion: Cooperativa Residencial la Uni√≥n Mz H Lote 25 San Martin de Porres</p>
        <span>Derechos reservados</span>
    </footer>
</body>
</html>
